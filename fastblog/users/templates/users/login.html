{% extends "base.html" %}


{% block content %}
<h1>Login</h1>

<form action="{% url "login" %}" method="post">
  {% csrf_token %}
  <input type="text" name="username">
  <input type="password" name="password">
  <input type="hidden" name="next" value={{ request.GET.next }}>
  <input type="submit">
</form>
{% endblock %}
