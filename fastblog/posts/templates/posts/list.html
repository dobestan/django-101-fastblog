<h1>Posts List</h1>
<p>This is posts list page.</p>

<ul>
  {% for post in posts %}
    <li>{{ post.title }}</li>
  {% endfor %}
</ul>


<form action="{% url 'posts' %}" method="post">
  {% csrf_token %}
  <input type="text" name="title" />
  <textarea name="content"></textarea>

  <input type="submit" />
</form>
